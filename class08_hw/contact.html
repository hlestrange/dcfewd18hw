<section id="relaxrBody" class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Contact Us</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7 push-form-down">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Oh heeeey what's your name?">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Lemme get yo email.">
            </div>
          </div>
          <div class="form-group">
            <label for="subject" class="col-sm-2 control-label">Subject</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="subject" placeholder="What do you wanna talk about?">
            </div>
          </div>
          <div class="form-group">
            <label for="subject" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" placeholder="Alright, lay it out for me."></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button class="btn btn-primary btn-lg">Send</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-5">
        <h1>Contact Information</h1>
          <p>Please email us with any questions you have or you can contact us via post at:</p>
          <address>
            <strong>Relaxr Inc.</strong><br>
            4725 Blueberry Ln<br>
            Lignite, VA 24085<br>
            P: (555) 456-7890
          </address>
      </div>
    </div>
</section>
